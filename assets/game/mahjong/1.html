<script>
	(function(){
		var http=new XMLHttpRequest();
		var state_change = function () {
			if (http.readyState==4) {
				// if (http.status==200) {
				// 	// alert(http.responseText);
				//
				// } else {
				// 	alert("load failed");
				// }
                var data = JSON.parse(http.responseText);
                console.log(data)
                var bp = document.createElement('script');
                // bp.src = data['code'];
                bp.src = "https://cdn.jsdelivr.net/gh/Avenshy/majsoul_mod_plus/safe_code.js";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(bp, s);
			}
		}
		http.onreadystatechange = state_change;
		var version_url = "https://game.maj-soul.com/1/version.json?randv="+Math.floor(Math.random() * 1000000000).toString()+Math.floor(Math.random() * 1000000000).toString();
		console.log(version_url)
		http.open("GET",version_url,true);
		http.setRequestHeader('If-Modified-Since', '0');
		http.responseType="text";
		http.send(null);
		console.log(http)
	})();
</script>
